name: Fire News Bot

on:
  schedule:
    # 這裡設定在 UTC 時間 23:00, 04:00, 12:00 執行
    # 對應台灣時間 (UTC+8) 為 07:00, 12:00, 20:00
    - cron: '0 23,4,12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # 注意：這裡把 cache: 'pip' 那行刪除了，避免它報錯

      - name: 安裝爬蟲工具
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: 執行爬蟲程式
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          export TZ='Asia/Taipei'
          python fire_news.py
