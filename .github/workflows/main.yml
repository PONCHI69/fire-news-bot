name: Fire News Bot

on:
  schedule:
    # 每 2 小時一次 (避開整點尖峰)
    - cron: '47 */2 * * *'
    # 每日摘要 (台灣時間 07:10)
    - cron: '10 23 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run Crawler
        env:
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_CHEMICAL: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_ENERGY: ${{ secrets.DISCORD_WEBHOOK }}
          MODE: ${{ github.event.schedule == '10 23 * * *' && 'summary' || 'realtime' }}
        run: python fire_news.py

      - name: Commit history
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 確保 json 與 txt 檔案都存在，避免 git add 失敗
          touch seen_events.json daily_summary.txt
          git add seen_events.json daily_summary.txt
          git commit -m "Update history (enhanced fingerprint & noise filter)" || exit 0
          git push
