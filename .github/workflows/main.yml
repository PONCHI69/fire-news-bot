name: Fire News Bot

on:
  schedule:
    # 每 2 小時執行一次 (UTC 00:05, 02:05, 04:05... 以此類推)
    # 對應台灣時間 (UTC+8) 為：08:05, 10:05, 12:05, 14:05, 16:05, 18:05, 20:05, 22:05, 00:05, 02:05, 04:05, 06:05
    - cron: '5 */2 * * *'
  workflow_dispatch: # 保留手動執行的按鈕

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 確保機器人有權限將 seen_events.txt 推送回儲存庫
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run Crawler
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python fire_news.py

      - name: Commit Memory
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          touch seen_events.txt
          git add seen_events.txt
          # 只有在檔案有變動時才提交，避免無意義的提交紀錄
          git commit -m "自動更新火警歷史紀錄" || exit 0
          git push
