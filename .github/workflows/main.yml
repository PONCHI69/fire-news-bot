name: Fire News Bot

on:
  schedule:
    # 每 2 小時
    - cron: '47 */2 * * *'
  workflow_dispatch:

jobs:
  fire-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run Fire News Bot
        env:
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_CHEMICAL: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_ENERGY: ${{ secrets.DISCORD_WEBHOOK }}
        run: python fire-news.py
