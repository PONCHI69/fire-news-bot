name: Fire News Bot

on:
  schedule:
    # 建議改為每 15 分鐘執行一次，這是 GitHub 允許比較穩定的最高頻率
    - cron: '*/20 * * * *'
  workflow_dispatch:      # 保留手動執行功能

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 複製程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # 加入快取機制，這可以讓您的機器人跑得更快、更省資源
          cache: 'pip'

      - name: 安裝爬蟲工具
        # 這裡多安裝了 lxml，因為它解析 XML (RSS) 的效能比內建的好
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: 執行爬蟲程式
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        # 加上時區設定，讓日誌紀錄顯示的是台灣時間 (CST)
        run: |
          export TZ='Asia/Taipei'
          python fire_news.py
