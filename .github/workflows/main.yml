name: Fire News Bot

on:
  schedule:
    # 1. 台灣時間 07:00 (UTC 23:00 前一天)
    - cron: '0 23 * * *'
    # 2. 台灣時間 12:00 (UTC 04:00)
    - cron: '0 4 * * *'
    # 3. 台灣時間 19:00 (UTC 11:00)
    - cron: '0 11 * * *'
  workflow_dispatch: # 保留手動執行按鈕

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run Crawler
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python fire_news.py

      - name: Save memory (seen_events.txt)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 如果檔案不存在就建立，避免報錯
          touch seen_events.txt
          git add seen_events.txt
          git commit -m "Update seen events" || exit 0
          git push
