name: Fire News Bot

on:
  schedule:
    # å³æ™‚ç›£æ§ï¼šæ¯ 2 å°æ™‚ä¸€æ¬¡
    - cron: '5 */2 * * *'
    # æ¯æ—¥æ‘˜è¦ï¼šæ¯å¤© UTC 23:10ï¼ˆå°ç£æ™‚é–“ 07:10ï¼‰
    - cron: '10 23 * * *'
  workflow_dispatch:

jobs:
  realtime:
    name: ğŸ”¥ Realtime Fire Monitor
    runs-on: ubuntu-latest
    # åªåœ¨ã€Œæ¯ 2 å°æ™‚ã€æˆ–æ‰‹å‹•è§¸ç™¼æ™‚è·‘
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '5 */2 * * *'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run realtime crawler
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          MODE: realtime
        run: python fire_news.py

      - name: Commit seen events
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          touch seen_events.txt
          git add seen_events.txt
          git commit -m "update seen events (realtime)" || exit 0
          git push

  summary:
    name: ğŸ“° Daily Summary Report
    runs-on: ubuntu-latest
    # åªåœ¨ã€Œæ¯æ—¥æ‘˜è¦æ™‚é–“ã€æˆ–æ‰‹å‹•è§¸ç™¼æ™‚è·‘
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '10 23 * * *'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run summary mode
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          MODE: summary
        run: python fire_news.py

      - name: Commit summary memory
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          touch seen_events.txt
          git add seen_events.txt
          git commit -m "update seen events (summary)" || exit 0
          git push
