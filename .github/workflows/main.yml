name: Fire News Bot

on:
  schedule:
    # 每 2 小時執行一次
    - cron: '47 */2 * * *'
  workflow_dispatch:

jobs:
  fire-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必須設定寫入權限才能推送紀錄檔

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml

      - name: Run Fire News Bot
        env:
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_CHEMICAL: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_ENERGY: ${{ secrets.DISCORD_WEBHOOK }}
        run: python fire_news.py

      - name: Commit history
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. 確保檔案存在，避免 git add 報錯
          touch seen_events.json daily_summary.txt
          
          # 2. 暫存目前的變更（seen_events.json）
          git add seen_events.json daily_summary.txt
          git stash
          
          # 3. 拉取遠端最新變更，解決同步衝突
          git pull origin main --rebase
          
          # 4. 取回變更並提交
          git stash pop || exit 0
          git add seen_events.json daily_summary.txt
          git commit -m "Update history (permanent de-duplication)" || exit 0
          git push
