name: Fire News Bot


on:
  schedule:
    - cron: '47 */2 * * *'
    - cron: '10 23 * * *'
  workflow_dispatch:


jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'


      - name: Install dependencies
        run: pip install requests beautifulsoup4 lxml


      - name: Run Crawler
        env:
          # 這裡必須對接您程式碼中使用的名稱
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_CHEMICAL: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_WEBHOOK_ENERGY: ${{ secrets.DISCORD_WEBHOOK }}
          # 判斷目前是摘要模式還是即時模式
          MODE: ${{ github.event.schedule == '10 23 * * *' && 'summary' || 'realtime' }}
        run: python fire_news.py


      - name: Commit history
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 先將本地變更暫存，確保 pull --rebase 能成功執行
          git add seen_events.json daily_summary.txt
          git stash
          # 強制拉取遠端最新紀錄並合併
          git pull origin main --rebase
          # 取回本地變更並推送
          git stash pop || exit 0
          git add seen_events.json daily_summary.txt
          git commit -m "Fix syntax and enforce event de-duplication" || exit 0
          git push
